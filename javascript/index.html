<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
body, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #004d99; /* Dark blue background */
    color: #ffffff; /* White text */
    padding: 10px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo img {
    height: 50px; /* Adjust size as needed */
}

.nav-menu ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-menu a {
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
    padding: 5px 10px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}

.nav-menu i {
    margin-right: 8px; /* Space between icon and text */
}

.nav-menu a:hover {
    background-color: #003366; /* Slightly darker blue */
    color: #ffffff;
    border-radius: 5px;
}

.cta-button a {
    background-color: #ff9900; /* Orange button */
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}

.cta-button i {
    margin-right: 8px; /* Space between icon and text */
}

.cta-button a:hover {
    background-color: #e68a00; /* Darker orange */
}

/* Responsive design */
@media (max-width: 768px) {
    .nav-menu ul {
        flex-direction: column;
        gap: 10px;
        display: none;
    }

    .nav-menu ul.show {
        display: flex;
    }

    .nav-menu {
        display: none;
    }

    .nav-menu.show {
        display: flex;
    }

    .cta-button {
        margin-top: 10px;
    }
}
/* Ensure full height and no margin/padding for the body */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.hero-section {
    position: relative;
    height: 100vh; /* Full viewport height */
    background:url(https://cdn.pixabay.com/photo/2016/11/14/03/05/surgery-1822458_1280.jpg) ;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-content {
    text-align: center;
    color: #ffffff;
    max-width: 800px;
    padding: 20px;
    animation: fadeIn 1s ease-out;
}

.hero-content h1 {
    font-size: 3em;
    margin: 0;
    opacity: 0;
    animation: fadeIn 1s ease-out 0.5s forwards;
}

.hero-content p {
    font-size: 1.25em;
    margin: 10px 0;
    opacity: 0;
    animation: fadeIn 1s ease-out 1s forwards;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    background-color: #ff9900; /* Orange button */
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s, transform 0.3s;
    opacity: 0;
    animation: fadeIn 1s ease-out 1.5s forwards;
}

.cta-button i {
    margin-right: 8px;
}

.cta-button:hover {
    background-color: #e68a00; /* Darker orange */
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
/* Reset some default styles */
body, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the header */
header {
    background-color: #004d99; /* Dark blue background */
    color: #ffffff; /* White text */
    padding: 10px 0;
    position: relative;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Logo styling */
.logo {
    display: flex;
    align-items: center;
    font-size: 24px; /* Adjust size as needed */
    color: #ffffff;
}

.logo i {
    margin-right: 10px; /* Space between icon and text */
}

.logo span {
    font-size: 20px; /* Adjust font size as needed */
    font-weight: bold;
}

/* Navigation menu styling */
.nav-menu ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-menu a {
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}

.nav-menu i {
    margin-right: 8px; /* Space between icon and text */
}

.nav-menu a:hover {
    background-color: #003366; /* Slightly darker blue */
    color: #ffffff;
    border-radius: 5px;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    background-color: #ff9900; /* Orange button */
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
}

.cta-button i {
    margin-right: 8px;
}

.cta-button:hover {
    background-color: #e68a00; /* Darker orange */
    transform: scale(1.05);
}

/* Menu Toggle Button */
.menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    color: #ffffff;
    cursor: pointer;
}

/* Responsive design */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #004d99;
        border-radius: 5px;
        padding: 10px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-menu.active {
        display: block;
    }

    .nav-menu ul {
        flex-direction: column;
        gap: 10px;
    }

    .nav-menu a {
        padding: 10px;
    }

    .menu-toggle {
        display: block;
    }
}




    </style>
</head>
<body><header class="navbar">
    <div class="container">
        <div class="logo">
            <i class="fas fa-hospital"></i> <!-- Font Awesome hospital icon -->
            <span>Hospital Name</span>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-user-md"></i> About Us</a></li>
                <li><a href="#services"><i class="fas fa-stethoscope"></i> Services</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="cta-button">
            <a href="#appointment"><i class="fas fa-calendar-check"></i> Book Appointment</a>
        </div>
    </div>
</header>

    <section class="hero-section">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Exceptional Care for a Better Tomorrow</h1>
                <p>Your health is our priority. Providing comprehensive medical services with compassion and expertise.</p>
                <a href="#appointment" class="cta-button"><i class="fas fa-calendar-check"></i> Book an Appointment</a>
            </div>
        </div>
    </section>
    <script>
        // JavaScript for toggling the menu
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
    
</body>
</html>
